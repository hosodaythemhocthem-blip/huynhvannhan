<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>NhanLMS Elite v6.0 – Hệ Sinh Thái Toán Học</title>

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts Optimized -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- KaTeX Preload -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    />

    <!-- Basic CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data:;
      connect-src *;
    "
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#020617" />

    <style>
      :root {
        --primary-indigo: #4f46e5;
        --dark-bg: #020617;
      }

      body {
        background-color: var(--dark-bg);
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* Loader */
      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
          circle at center,
          #1e1b4b 0%,
          var(--dark-bg) 100%
        );
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      .ring-loader {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(79, 70, 229, 0.1);
        border-top: 4px solid var(--primary-indigo);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #fallback-error {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 10000;
        background: var(--dark-bg);
        padding: 2rem;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .error-visible {
        display: flex !important;
      }
    </style>
  </head>

  <body class="antialiased">
    <div id="root"></div>

    <!-- Loader -->
    <div class="loader-container" id="system-loader">
      <div class="ring-loader"></div>
      <div style="margin-top: 32px; text-align: center">
        <h1
          style="
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #6366f1;
            margin-bottom: 12px;
          "
        >
          NhanLMS Elite
        </h1>
        <p
          style="
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #475569;
            letter-spacing: 0.2em;
          "
        >
          Initializing System...
        </p>
      </div>
    </div>

    <!-- Fallback -->
    <div id="fallback-error">
      <div
        style="
          background: rgba(15, 23, 42, 0.9);
          padding: 48px;
          border-radius: 40px;
          border: 1px solid rgba(239, 68, 68, 0.2);
        "
      >
        <h2 style="color: #ef4444; font-weight: 800">
          LỖI HỆ THỐNG
        </h2>
        <p style="margin-top: 12px; font-size: 14px; color: #94a3b8">
          Có lỗi xảy ra khi khởi động ứng dụng.
        </p>
        <button
          onclick="localStorage.clear(); location.reload();"
          style="
            background: #ef4444;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 700;
          "
        >
          KHỞI ĐỘNG LẠI
        </button>
      </div>
    </div>

    <!-- Loader Auto Hide Script -->
    <script>
      window.addEventListener("load", function () {
        const loader = document.getElementById("system-loader");
        if (loader) {
          setTimeout(() => {
            loader.classList.add("loader-hidden");
          }, 600);
        }
      });

      window.addEventListener("error", function () {
        document
          .getElementById("fallback-error")
          ?.classList.add("error-visible");
      });
    </script>

    <!-- Vite Entry -->
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
