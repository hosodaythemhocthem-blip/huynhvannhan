<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kiến Thức Toán Học - Hệ thống quản lý học tập</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- ================= MATHJAX CONFIG (CHUẨN REACT) ================= -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: 'tex-ignore',
        processHtmlClass: 'tex-process'
      },
      startup: {
        typeset: false   // ❗ CỰC QUAN TRỌNG cho React
      }
    };
  </script>

  <script
    async
    id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
  <!-- ================================================================ -->

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fcfcf9;
      color: #1e293b;
    }

    .math-container {
      min-height: 1.2em;
    }

    mjx-container {
      display: inline-block !important;
      margin: 0 0.1em !important;
      vertical-align: middle !important;
      outline: none !important;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
  </style>

  <!-- Import maps (giữ nguyên, OK) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.2.3",
      "react-dom/": "https://esm.sh/react-dom@19.2.3/",
      "react-router-dom": "https://esm.sh/react-router-dom@7.11.0",
      "react/": "https://esm.sh/react@19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@1.34.0",
      "lucide-react": "https://esm.sh/lucide-react@0.562.0",
      "recharts": "https://esm.sh/recharts@3.6.0"
    }
  }
  </script>
</head>

<body class="bg-[#fcfcf9]">
  <div id="root"></div>

  <!-- React entry -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
