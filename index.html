<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>NhanLMS Elite v6.0 – Hệ Sinh Thái Toán Học</title>
    <meta name="description" content="Hệ thống quản lý học tập và thi trắc nghiệm Toán học đỉnh cao dành cho thầy và trò." />
    <meta name="theme-color" content="#020617" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    />

    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src *;
    "
    />

    <style>
      :root {
        --primary-indigo: #4f46e5;
        --dark-bg: #020617;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--dark-bg);
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* === LOADER STYLES === */
      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      .loader-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .ring-loader {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-top: 4px solid #6366f1; /* Indigo 500 */
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .brand-text {
        font-weight: 800;
        font-size: 18px;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: #818cf8;
        margin-top: 24px;
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      .loading-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        color: #64748b;
        letter-spacing: 0.1em;
        margin-top: 8px;
      }

      /* === FALLBACK ERROR STYLES === */
      #fallback-error {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 10000;
        background: rgba(2, 6, 23, 0.95);
        backdrop-filter: blur(10px);
        align-items: center;
        justify-content: center;
      }
      
      .error-visible { display: flex !important; }

      .error-box {
        background: rgba(15, 23, 42, 0.6);
        padding: 40px;
        border-radius: 24px;
        border: 1px solid rgba(239, 68, 68, 0.2);
        text-align: center;
        max-width: 400px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <div class="loader-container" id="system-loader">
      <div class="ring-loader"></div>
      <div class="brand-text">NhanLMS Elite</div>
      <div class="loading-text">INITIALIZING SYSTEM...</div>
    </div>

    <div id="fallback-error">
      <div class="error-box">
        <h2 style="color: #ef4444; font-weight: 800; margin: 0 0 10px 0;">LỖI KHỞI ĐỘNG</h2>
        <p style="color: #94a3b8; font-size: 14px; line-height: 1.5;">Hệ thống gặp sự cố không mong muốn.</p>
        <button
          onclick="localStorage.clear(); location.reload();"
          style="
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            margin-top: 24px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s;
          "
          onmouseover="this.style.background='#dc2626'"
          onmouseout="this.style.background='#ef4444'"
        >
          KHÔI PHỤC HỆ THỐNG
        </button>
      </div>
    </div>

    <script>
      // Auto Hide Loader
      window.addEventListener("load", function () {
        const loader = document.getElementById("system-loader");
        if (loader) {
          setTimeout(() => {
            loader.classList.add("loader-hidden");
            // Remove from DOM after transition for performance
            setTimeout(() => { loader.style.display = 'none'; }, 600);
          }, 800);
        }
      });

      // Global Error Handler for Startup
      window.addEventListener("error", function (e) {
        // Chỉ hiện lỗi nếu app chưa load xong (vẫn còn loader)
        const loader = document.getElementById("system-loader");
        if (loader && !loader.classList.contains("loader-hidden")) {
           document.getElementById("fallback-error")?.classList.add("error-visible");
        }
      });
    </script>

    <script type="module" src="/main.tsx"></script>
  </body>
</html>
